{% extends "base.html" %}
{% block content %}
    {% load static %}
    <style>
        @import url('https://rsms.me/inter/inter.css');

        :root {
            --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
        }

        body {
            font-feature-settings: "cv03", "cv04", "cv11";
        }
    </style>

    <script src="{% static 'dist/js/demo-theme.min.js' %}"></script>



    <div class="container-xl">
    <div class="page-header d-print-none">
    <!-- Page body -->
    <div class="page-body">
    <div class="container-xl">
        <div class="row row-cards">
            <div class="col-12">
                <form action="https://httpbin.org/post" method="post" class="card">



                    <div class="card-header">
                        <h4 class="card-title">Form elements2</h4>
                    </div>


                    <div class="card-body">
                        <div class="row g-5">
                            <div class="col-xl-12">

                                <div class="row">
                                    <div class="col-md-2 col-xl-2">
                                        <div class="mb-3">
                                            <label class="form-label">Static</label>
                                        </div>

                                        <div class="mb-3">
                                            <input type="text" class="form-control" name="example-text-input"
                                                   placeholder="Input placeholder">
                                        </div>

                                        <div class="mb-3">
                                            <input type="text" class="form-control" name="example-text-input"
                                                   placeholder="Input placeholder">
                                        </div>

                                        <div class="mb-3">
                                            <input type="text" class="form-control" name="example-text-input"
                                                   placeholder="Input placeholder">
                                        </div>



                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <input type="text" class="form-control" name="example-password-input"
                                                   placeholder="Input placeholder">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Disabled</label>
                                            <input type="text" class="form-control" name="example-disabled-input"
                                                   placeholder="Disabled..."

                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Readonly</label>
                                            <input type="text" class="form-control" name="example-disabled-input"
                                                   placeholder="Readonly..."

                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label required">Required</label>
                                            <input type="text" class="form-control" name="example-required-input"
                                                   placeholder="Required...">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Textarea <span class="form-label-description">56/100</span></label>
                                            <textarea class="form-control" name="example-textarea-input" rows="6"
                                                      placeholder="Content..">Oh! Come and see the violence inherent in the system! Help, help, I'm being repressed! We shall say 'Ni' again to you, if you do not appease us. I'm not a witch. I'm not a witch. Camelot!</textarea>
                                        </div>
                                        <div class="mb-3">
                                            <div class="form-label">Select</div>
                                            <select class="form-select">
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <div class="form-label">Select multiple</div>
                                            <select class="form-select" multiple>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <div class="form-label">Select multiple states</div>
                                            <select type="text" class="form-select" id="select-states" value=""
                                                    multiple>
                                                <option value="AL">Alabama</option>
                                                <option value="AK">Alaska</option>
                                                <option value="AZ" selected>Arizona</option>
                                                <option value="AR">Arkansas</option>
                                                <option value="CA">California</option>
                                                <option value="CO">Colorado</option>
                                                <option value="CT">Connecticut</option>
                                                <option value="DE">Delaware</option>
                                                <option value="DC">District of Columbia</option>
                                                <option value="FL">Florida</option>
                                                <option value="GA">Georgia</option>
                                                <option value="HI">Hawaii</option>
                                                <option value="ID">Idaho</option>
                                                <option value="IL">Illinois</option>
                                                <option value="IN">Indiana</option>
                                                <option value="IA">Iowa</option>
                                                <option value="KS">Kansas</option>
                                                <option value="KY">Kentucky</option>
                                                <option value="LA">Louisiana</option>
                                                <option value="ME">Maine</option>
                                                <option value="MD">Maryland</option>
                                                <option value="MA">Massachusetts</option>
                                                <option value="MI">Michigan</option>
                                                <option value="MN">Minnesota</option>
                                                <option value="MS">Mississippi</option>
                                                <option value="MO">Missouri</option>
                                                <option value="MT">Montana</option>
                                                <option value="NE">Nebraska</option>
                                                <option value="NV">Nevada</option>
                                                <option value="NH">New Hampshire</option>
                                                <option value="NJ">New Jersey</option>
                                                <option value="NM">New Mexico</option>
                                                <option value="NY">New York</option>
                                                <option value="NC">North Carolina</option>
                                                <option value="ND">North Dakota</option>
                                                <option value="OH">Ohio</option>
                                                <option value="OK">Oklahoma</option>
                                                <option value="OR">Oregon</option>
                                                <option value="PA">Pennsylvania</option>
                                                <option value="RI">Rhode Island</option>
                                                <option value="SC" selected>South Carolina</option>
                                                <option value="SD">South Dakota</option>
                                                <option value="TN">Tennessee</option>
                                                <option value="TX">Texas</option>
                                                <option value="UT">Utah</option>
                                                <option value="VT">Vermont</option>
                                                <option value="VA">Virginia</option>
                                                <option value="WA">Washington</option>
                                                <option value="WV">West Virginia</option>
                                                <option value="WI">Wisconsin</option>
                                                <option value="WY" selected>Wyoming</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Input group</label>
                                            <div class="input-group mb-2">
                                                <input type="text" class="form-control" placeholder="Search for…">
                                                <button class="btn" type="button">Go!</button>
                                            </div>
                                            <div class="input-group">
                                                <button type="button" class="btn dropdown-toggle"
                                                        data-bs-toggle="dropdown" aria-haspopup="true"
                                                        aria-expanded="false">
                                                    Action
                                                </button>
                                                <div class="dropdown-menu">
                                                    <a class="dropdown-item" href="#">
                                                        Action
                                                    </a>
                                                    <a class="dropdown-item" href="#">
                                                        Another action
                                                    </a>
                                                </div>
                                                <input type="text" class="form-control"
                                                       aria-label="Text input with dropdown button">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Input group buttons</label>
                                            <div class="input-group">

                                                <button type="button" class="btn">Action</button>

                                                        class="btn dropdown-toggle dropdown-toggle-split"></button>
                                                <div class="dropdown-menu dropdown-menu-end">
                                                    <a class="dropdown-item" href="#">
                                                        Action
                                                    </a>
                                                    <a class="dropdown-item" href="#">
                                                        Another action
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Icon input</label>
                                            <div class="input-icon mb-3">
                                                <input type="text" value="" class="form-control" placeholder="Search…">
                                                <span class="input-icon-addon">
                                  <!-- Download SVG icon from http://tabler-icons.io/i/search -->
                                  <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                       viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                       stroke-linecap="round" stroke-linejoin="round"><path stroke="none"
                                                                                            d="M0 0h24v24H0z"
                                                                                            fill="none"/><path
                                          d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"/><path d="M21 21l-6 -6"/></svg>
                                </span>
                                            </div>
                                            <div class="input-icon mb-3">
                                <span class="input-icon-addon">
                                  <!-- Download SVG icon from http://tabler-icons.io/i/user -->
                                  <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                       viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                       stroke-linecap="round" stroke-linejoin="round"><path stroke="none"
                                                                                            d="M0 0h24v24H0z"
                                                                                            fill="none"/><path
                                          d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"/><path
                                          d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"/></svg>
                                </span>
                                                <input type="text" value="" class="form-control" placeholder="Username">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Loader input</label>
                                            <div class="input-icon mb-3">
                                                <input type="text" value="" class="form-control" placeholder="Loading…">
                                                <span class="input-icon-addon">
                                  <div class="spinner-border spinner-border-sm text-secondary" role="status"></div>
                                </span>
                                            </div>
                                            <div class="input-icon mb-3">
                                <span class="input-icon-addon">
                                  <div class="spinner-border spinner-border-sm text-secondary" role="status"></div>
                                </span>
                                                <input type="text" value="" class="form-control" placeholder="Loading…">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Separated inputs</label>
                                            <div class="row g-2">
                                                <div class="col">
                                                    <input type="text" class="form-control" placeholder="Search for…">
                                                </div>
                                                <div class="col-auto">
                                                    <a href="#" class="btn btn-icon" aria-label="Button">
                                                        <!-- Download SVG icon from http://tabler-icons.io/i/search -->

                                                             height="24" viewBox="0 0 24 24" stroke-width="2"
                                                             stroke="currentColor" fill="none" stroke-linecap="round"
                                                             stroke-linejoin="round">
                                                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                                            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"/>
                                                            <path d="M21 21l-6 -6"/>
                                                        </svg>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Input with help icon</label>
                                            <div class="row g-2">
                                                <div class="col">
                                                    <input type="text" class="form-control" placeholder="Search for…">
                                                </div>
                                                <div class="col-auto align-self-center">
                                  <span class="form-help" data-bs-toggle="popover" data-bs-placement="top"
                                        data-bs-content="<p>ZIP Code must be US or CDN format. You can use an extended ZIP+4 code to determine address more accurately.</p>
                                  <p class='mb-0'><a href='#'>USP ZIP codes lookup tools</a></p>
                                  "
                                        data-bs-html="true">?</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-xl-12">
                                        <div class="mb-3">
                                            <label class="form-label">Form control rounded</label>
                                            <input type="text" class="form-control form-control-rounded mb-2"
                                                   name="Form control rounded" placeholder="Text..">
                                            <div class="input-icon">
                                                <input type="text" value="" class="form-control form-control-rounded"
                                                       placeholder="Search…">
                                                <span class="input-icon-addon">
                                <!-- Download SVG icon from http://tabler-icons.io/i/search -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                     viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                     stroke-linecap="round" stroke-linejoin="round"><path stroke="none"
                                                                                          d="M0 0h24v24H0z"
                                                                                          fill="none"/><path
                                        d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"/><path d="M21 21l-6 -6"/></svg>
                              </span>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Form control flush</label>
                                            <input type="text" class="form-control form-control-flush"
                                                   name="Form control flush" placeholder="Text..">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Input group</label>
                                            <div class="input-group mb-2">
                              <span class="input-group-text">
                                @
                              </span>
                                                <input type="text" class="form-control" placeholder="username"
                                                       autocomplete="off">
                                            </div>
                                            <div class="input-group mb-2">
                                                <input type="text" class="form-control" placeholder="subdomain"
                                                       autocomplete="off">
                                                <span class="input-group-text">
                                .tabler.io
                              </span>
                                            </div>
                                            <div class="input-group">
                              <span class="input-group-text">
                                https://
                              </span>
                                                <input type="text" class="form-control" placeholder="subdomain"
                                                       autocomplete="off">
                                                <span class="input-group-text">
                                .tabler.io
                              </span>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Input with checkbox or radios</label>
                                            <div class="input-group mb-2">
                              <span class="input-group-text">
                                <input class="form-check-input m-0" type="checkbox" checked>
                              </span>
                                                <input type="text" class="form-control" autocomplete="off">
                                            </div>
                                            <div class="input-group">
                                                <input type="text" class="form-control" autocomplete="off">
                                                <span class="input-group-text">
                                <input class="form-check-input m-0" type="radio" checked>
                              </span>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Input with prepended text</label>
                                            <div class="input-group input-group-flat">
                              <span class="input-group-text">
                                https://tabler.io/users/
                              </span>
                                                <input type="text" class="form-control ps-0" value="yourfancyusername"
                                                       autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Input with appended text</label>
                                            <div class="input-group input-group-flat">
                                                <input type="text" class="form-control text-end pe-0"
                                                       value="yourfancydomain" autocomplete="off">
                                                <span class="input-group-text">
                                .tabler.io
                              </span>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Input with appended link</label>
                                            <div class="input-group input-group-flat">
                                                <input type="password" class="form-control" value="ultrastrongpassword"
                                                       autocomplete="off">
                                                <span class="input-group-text">
                                <a href="#" class="input-group-link">Show password</a>
                              </span>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Input with appended kbd</label>
                                            <div class="input-group input-group-flat">
                                                <input type="text" class="form-control" autocomplete="off">
                                                <span class="input-group-text">
                                <kbd>ctrl + K</kbd>
                              </span>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Input with appended icon links</label>
                                            <div class="input-group input-group-flat">
                                                <input type="text" class="form-control" autocomplete="off">
                                                <span class="input-group-text">
                                <a href="#" class="link-secondary" title="Clear search" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/x -->
                                  <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                       viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                       stroke-linecap="round" stroke-linejoin="round"><path stroke="none"
                                                                                            d="M0 0h24v24H0z"
                                                                                            fill="none"/><path
                                          d="M18 6l-12 12"/><path d="M6 6l12 12"/></svg>
                                </a>
                                <a href="#" class="link-secondary ms-2" title="Search settings"

                                       stroke-linecap="round" stroke-linejoin="round"><path stroke="none"

                                                                                            fill="none"/><path
                                          d="M4 10a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"/><path d="M6 4v4"/><path d="M6 12v8"/><path
                                          d="M10 16a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"/><path d="M12 4v10"/><path

                                          d="M18 4v1"/><path d="M18 9v11"/></svg>
                                </a>
                                <a href="#" class="link-secondary ms-2 disabled" title="Add notification"
                                   data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/bell -->
                                  <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                       viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                       stroke-linecap="round" stroke-linejoin="round"><path stroke="none"
                                                                                            d="M0 0h24v24H0z"
                                                                                            fill="none"/><path
                                          d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6"/><path
                                          d="M9 17v1a3 3 0 0 0 6 0v-1"/></svg>
                                </a>
                              </span>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Floating inputs</label>
                                            <div class="form-floating mb-3">
                                                <input type="email" class="form-control" id="floating-input"
                                                       value="name@example.com" autocomplete="off">
                                                <label for="floating-input">Email address</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" id="floating-password"
                                                       value="Password" autocomplete="off">
                                                <label for="floating-password">Password</label>
                                            </div>
                                            <div class="form-floating">
                                                <select class="form-select" id="floatingSelect"
                                                        aria-label="Floating label select example">
                                                    <option selected>Open this select menu</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                                <label for="floatingSelect">Select</label>
                                            </div>

                            </div>


                        </div>
                    </div>


                    <div class="card-footer text-end">
                        <div class="d-flex">
                            <a href="#" class="btn btn-link">Cancel</a>
                            <button type="submit" class="btn btn-primary ms-auto">Send data</button>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
{% endblock %}
