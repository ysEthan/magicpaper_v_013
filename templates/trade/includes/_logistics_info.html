<div class="row g-2">

    <div class="col-sm-6 col-md-2">
        
        <select class="form-select {% if form.order_type.errors %}is-invalid{% endif %}"
                name="order_type" required>
            {% for value, label in form.order_type.field.choices %}
                <option value="{{ value }}" {% if form.order_type.value == value %}selected{% endif %}>
                    {{ label }}
                </option>
            {% endfor %}
        </select>

    </div>



</div>
